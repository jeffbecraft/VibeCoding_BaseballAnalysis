name: CI Pipeline

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black

    - name: Lint with flake8
      run: |
        # Stop build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

    - name: Check code formatting with black
      run: |
        black --check --diff .
      continue-on-error: true

    - name: Run test suite
      run: |
        python run_tests.py

    - name: Generate coverage report
      run: |
        pytest tests/ --cov=src --cov=utils --cov-report=xml --cov-report=html
      continue-on-error: true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint mypy bandit safety

    - name: Run pylint
      run: |
        pylint src/ utils/ --exit-zero
      continue-on-error: true

    - name: Run security checks with bandit
      run: |
        bandit -r src/ utils/ -f json -o bandit-report.json
      continue-on-error: true

    - name: Check dependencies for vulnerabilities
      run: |
        safety check --json
      continue-on-error: true

  build-test:
    name: Build Test
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install web dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements_web.txt

    - name: Test Streamlit app syntax
      run: |
        python -m py_compile streamlit_app.py

    - name: Validate configuration files
      run: |
        python -c "import toml; toml.load('.streamlit/config.toml')"

  notification:
    name: Build Status Notification
    runs-on: ubuntu-latest
    needs: [test, code-quality, build-test]
    if: always()

    steps:
    - name: Check build status
      run: |
        echo "Tests: ${{ needs.test.result }}"
        echo "Code Quality: ${{ needs.code-quality.result }}"
        echo "Build Test: ${{ needs.build-test.result }}"
